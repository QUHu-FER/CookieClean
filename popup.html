<!DOCTYPE html>
<html>
<head>
  <title>CookieClean</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>
      <svg class="cookie-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.598 11.064a1.006 1.006 0 0 0-.854-.172A2.938 2.938 0 0 1 20 11c-1.654 0-3-1.346-3-3 0-.217.031-.444.099-.672a1 1 0 0 0-.2-.915 1.002 1.002 0 0 0-.871-.395 2.993 2.993 0 0 1-.722.098c-1.654 0-3-1.346-3-3 0-.217.031-.444.099-.672.133-.629-.4-1.178-1.07-1.178-5.516 0-10 4.484-10 10s4.484 10 10 10 10-4.484 10-10c0-.598-.066-1.182-.174-1.748a.998.998 0 0 0-.563-.518z" fill="currentColor"/>
        <circle cx="8.5" cy="8.5" r="1.5" fill="#ffffff"/>
        <circle cx="15.5" cy="15.5" r="1.5" fill="#ffffff"/>
        <circle cx="12" cy="12" r="1.5" fill="#ffffff"/>
      </svg>
      CookieClean
    </h1>
    <div class="buttons">
      <button id="cleanCurrent">
        <span class="button-text">Clean Current Site</span>
      </button>
      <button id="cleanAll">
        <span class="button-text">Clean All Sites</span>
      </button>
    </div>
    <div id="status"></div>
    <div class="stats-container">
      <h3>
        <svg class="stats-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3v17a1 1 0 001 1h17v-2H5V3H3z M8 17h2v-7H8v7zm4 0h2V7h-2v10zm4 0h2v-4h-2v4z" fill="currentColor"/>
        </svg>
        Cookie Statistics
      </h3>
      <div id="cookieStats">
        <div class="stat-card">
          <div class="stat-header">Total Cookies</div>
          <div class="stat-value" id="totalCookies">
            <div class="loading"></div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-header">Connected Websites</div>
          <div class="stat-value" id="totalSites">
            <div class="loading"></div>
          </div>
        </div>
        <div class="stat-list">
          <div class="stat-header">Top Websites</div>
          <ul id="topSites"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
